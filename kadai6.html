<!DOCTYPE html>
<html lang="en">
<head>
<title>はじめてのthree.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  color: #aaa;
  font-family:Monospace;
  font-size:13px;
  text-align:center;
  font-weight: bold;

  background-color: #444;
  margin: 0px;
  overflow: hidden;
}

#info {
  color:#ccc;
  position: absolute;
  top: 0px; width: 100%;
  padding: 0px;
}

a {
  color: red;
}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
  <a href="http://threejs.org" target="_blank">three.js</a>へようこそ<br>
  左ボタンのドラッグ：回転、右ボタンのドラッグ：平行移動、ホイール：ズーム、
</div>

<!-- 以下のライブラリの配置はそのままで構わない -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
<script src="js/TrackballControls.js"></script>
<script>

// Three.js revision 85 is used.

/* global THREE */

(function() {
  "use strict";
  
  var container;
  var camera, controls, light, scene, renderer;
  var mesh;
  var mesh1;

  var texture;
  var loader = new THREE.TextureLoader();

  loader.load('images/like.png', function (x) {
    texture = x;
    init();
    animate();
  });

  function init() {

    // (1) シーンの作成 （変更しない）
    scene = new THREE.Scene();			  

    // (2) カメラの作成 （変更しない）
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.x = 100;
    camera.position.y = 500;
    camera.position.z = 1000;

    // カメラをトラックボールで動かす （変更しない）
    controls = new THREE.TrackballControls(camera);
    controls.addEventListener('change', render);

    // (4) ライティング　平行光線＋環境光（変更しない）
    light = new THREE.DirectionalLight(0xffffff);
    light.position.set(300, 200, 100);
    light.castShadow = true;
    light.shadow.camera.top = 1024;
    light.shadow.camera.bottom = -1024;
    light.shadow.camera.left = -1024;
    light.shadow.camera.right = 1024;
    light.shadow.camera.near = 0;
    light.shadow.camera.far = 1024;
    scene.add(light);

    light = new THREE.AmbientLight(0xaaaaaa);
    scene.add(light);


    // (5)表示する物体の作成
    var geometry, material; 

    // 球体（上）		
    geometry = new THREE.SphereGeometry(50, 32, 32);
    material = new THREE.MeshPhongMaterial({
      map: texture
    });

    mesh1 = new THREE.Mesh(geometry, material);
    mesh1.position.x = 0;
    mesh1.position.y = 150;
    mesh1.position.z = 0;
    mesh1.castShadow = true;
    mesh1.rotation.y = -Math.PI/2;
    scene.add(mesh1);

    // 立体（下）
    geometry = new THREE.BoxGeometry(100, 100, 100);
    material = new THREE.MeshLambertMaterial({
      color: 0xdd11ee,
      //specular: 0xcccccc,
      //emissive: 0xff00ff,
      //map: texture
    });
    
    // 螺旋をボールが落ちるということは頂点の部分の座標を計算する必要がある
    let top = 1800;
    let theta = 0;
    for(let i = 0; i < 180; i++){
      mesh = new THREE.Mesh(geometry, material);
      let x = 500 * Math.cos(theta);
      mesh.position.x = x;
      
      // 螺旋を作る
      let y = top - i * 10;
      mesh.position.y = y;

      let z = 500 * Math.sin(theta);
      mesh.position.z = z;

      // mesh.rotation.y = theta;
      
      // 滑らかに
      mesh.rotation.y = - theta;

      mesh.receiveShadow = true;
      mesh.castShadow = true;
      theta += Math.PI / 180 * 10;
        scene.add(mesh);
    }


    //地面（PlaneGeometry）の生成
    var mesh =  new THREE.Mesh(
                      new THREE.PlaneGeometry(1000, 1000, 1, 1),
                      new THREE.MeshLambertMaterial({
                          side: THREE.DoubleSide,
                          color: 0x555555
                      })
                  );                      
    // 影の有効化          
    mesh.receiveShadow = true;
    mesh.rotation.x = -Math.PI/2;
    // シーンオブジェクトに追加 
    // scene.add(mesh);      			  

    var axisHelper = new THREE.AxisHelper(1000); 
    scene.add(axisHelper);

    // scene.fog = new THREE.FogExp2( 0xcccccc, 0.001 );

    // (6)レンダリング （変更しない）
    renderer = new THREE.WebGLRenderer( { antialias: false } );

    //影の有効化（レンダラー）
    renderer.shadowMap.enabled = true;

    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor("#222222", 1 );

    container = document.getElementById( 'container' );
    container.appendChild( renderer.domElement );

    window.addEventListener( 'resize', onWindowResize, false );
  }

  // ウインドウサイズを変えたときのアクション（変更しない）
  function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
      controls.handleResize();
      render();
  }

  // アニメーションの実行（無限ループ）
  let theta = 0;
  let top = 1800 + 100;
  function animate() {
      requestAnimationFrame(animate); //再帰呼出し
      controls.update();			
      
      // theta += 1;
      mesh1.position.x = 500 * Math.cos(theta * Math.PI / 180);
      mesh1.position.z = 500 * Math.sin(theta * Math.PI / 180);

      // 螺旋のアニメーション
      mesh1.rotation.y = -theta * Math.PI / 180;
      mesh1.position.y = top - theta;
      theta++;

      if(theta > 1790) {
        theta = 0;
      }

      render();
  }

  function render() {
      renderer.render(scene, camera);
  }

})();

</script>
</body>
</html>
