<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>円：circles</title>

<!-- 1. ここにP5.jsを読み込む -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

<!-- 2.以下にsetup関数とdraw関数を定義 -->
<script>
  
let i,j,k = 0;
let r = 40;  

function setup() {
  createCanvas(800, 800, WEBGL);
  ambientLight(125, 125, 125);
  directionalLight(255, 255, 255, 1, 1, 1);
  pointLight(255, 255, 255, 0, 0, 800);
  noStroke();
  background(0);
  

}
  
function ball(x,y,z,r) {  
  push();
  translate(x,y,z);
  sphere(r);
  pop();
}
  
function draw() {
  orbitControl();
  background(0);
  for (let k=0;k<10;k++) {
    for (let j=0;j<10;j++) {
      for (let i=0;i<10; i++) {
        if ((i+j+k)%2 == 0) {
          specularMaterial(200,200,200);
        } else {
          specularMaterial(0,255,255);
        }
        ball(i*60-300,j*60-300,k*60-300,25);
      }  
    }
  }
}


</script>
</head>
<body>
</body>
</html>
